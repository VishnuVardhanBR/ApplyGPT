<!DOCTYPE html>
<html>
	<head>
		<title>Job Application Forms</title>
	</head>
	<body>
		<h1>Job Application Forms</h1>

		<form id="form1">
			<h2>Form 1</h2>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" /><br /><br />

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" /><br /><br />

			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" /><br /><br />

			<label for="resume">Resume URL:</label>
			<input type="url" id="resume" name="resume" /><br /><br />

			<label for="coverLetter">Cover Letter:</label>
			<textarea id="coverLetter" name="coverLetter"></textarea><br /><br />

			<button type="submit">Submit</button>
		</form>

		<form id="form2">
			<h2>Form 2</h2>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" /><br /><br />

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" /><br /><br />

			<label for="email2">Email:</label>
			<input type="email" id="email2" name="email" /><br /><br />

			<label for="bio">Bio:</label>
			<textarea id="bio" name="bio"></textarea><br /><br />

			<button type="submit">Submit</button>
		</form>

		<form id="form3">
			<h2>Form 3</h2>
			<label for="fullname">Full Name:</label>
			<input type="text" id="fullname" name="fullname" /><br /><br />

			<label for="contact">Contact Number:</label>
			<input type="tel" id="contact" name="contact" /><br /><br />

			<label for="cv">CV URL:</label>
			<input type="url" id="cv" name="cv" /><br /><br />

			<label for="motivation">Motivation Letter:</label>
			<textarea id="motivation" name="motivation"></textarea><br /><br />

			<button type="submit">Submit</button>
		</form>
	</body>
</html>
