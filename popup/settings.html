<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Your Details</title>
		<style>
			* {
				font-weight: bolder;
			}
			body {
				background-color: black;
				color: white;
				font-family: Arial, sans-serif;
				padding-top: 15px;
				padding-bottom: 15px;
				padding-left: 30%;
				padding-right: 30%;
				text-align: center;
			}
			.section {
				margin-bottom: 50px;
				padding: 20px;
				padding-top: 5px;
				border-radius: 8px;
				background-color: #1c1c1c;
				box-shadow: 0px 0px 8px 10px #1c1c1c;
			}

			h1,
			h2 {
				color: white;
				font-weight: bolder;
				padding-left: 5px;
				background: -webkit-linear-gradient(#eee, #333);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
			}
			.entry label {
				display: block;
				margin-bottom: 5px;
				margin-top: 30px;
			}
			.entry input,
			.entry textarea {
				width: 75%;
				padding: 10px;
				margin-bottom: 10px;
				border-radius: 5px;
				border: 1px solid #333;
				background-color: #2c2c2c;
				color: white;
				margin-right: auto;
				margin-left: auto;
				display: block;
			}
			button,
			.custom-file-upload {
				background-color: white;
				color: #0a0a0b;
				border: 2px solid white;
				padding: 8px 14px;
				margin: 10px 0;
				font-size: 12px;
				font-weight: bold;
				border-radius: 30px;
				cursor: pointer;
				transition: background-color 0.6s, color 0.6s;
				box-shadow: 0px 6px 10px 5px black;
			}
			button:hover {
				background-color: #1c1c1c;
				color: white;
				border: 2px solid white;
			}

			#saveSettings {
				display: flex;
				align-items: center;
				justify-content: center;
			}
			label {
				padding-left: 5px;
				padding-bottom: 5px;
			}
			input[type="file"] {
				display: none;
			}
			textarea {
				resize: vertical;
				min-height: 80px;
			}
			.container {
				--uib-size: 40px;
				--uib-color: white;
				--uib-speed: 1.4s;
				--uib-bg-opacity: 0.1;
				height: var(--uib-size);
				width: var(--uib-size);
				transform-origin: center;
				overflow: visible;
			}
			.car {
				fill: none;
				stroke: var(--uib-color);
				stroke-dasharray: 15, 85;
				stroke-dashoffset: 0;
				stroke-linecap: round;
				animation: travel var(--uib-speed) linear infinite;
				will-change: stroke-dasharray, stroke-dashoffset;
				transition: stroke 0.5s ease;
			}

			.track {
				stroke: var(--uib-color);
				opacity: var(--uib-bg-opacity);
				transition: stroke 0.5s ease;
			}
			.loading {
				padding-top: 10px;
			}
			@keyframes travel {
				0% {
					stroke-dashoffset: 0;
				}

				100% {
					stroke-dashoffset: -100;
				}
			}
			#apiKeyLabel {
				font-size: 36px;
				background: -webkit-linear-gradient(#eee, #333);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
			}
		</style>
	</head>
	<body>
		<div class="loading">
			<svg
				class="container"
				x="0px"
				y="0px"
				viewBox="0 0 40 40"
				height="40"
				width="40"
				preserveAspectRatio="xMidYMid meet"
			>
				<path
					class="track"
					fill="none"
					stroke-width="4"
					pathLength="100"
					d="M29.760000000000005 18.72 c0 7.28 -3.9200000000000004 13.600000000000001 -9.840000000000002 16.96 c -2.8800000000000003 1.6800000000000002 -6.24 2.64 -9.840000000000002 2.64 c -3.6 0 -6.88 -0.96 -9.76 -2.64 c0 -7.28 3.9200000000000004 -13.52 9.840000000000002 -16.96 c2.8800000000000003 -1.6800000000000002 6.24 -2.64 9.76 -2.64 S26.880000000000003 17.040000000000003 29.760000000000005 18.72 c5.84 3.3600000000000003 9.76 9.68 9.840000000000002 16.96 c -2.8800000000000003 1.6800000000000002 -6.24 2.64 -9.76 2.64 c -3.6 0 -6.88 -0.96 -9.840000000000002 -2.64 c -5.84 -3.3600000000000003 -9.76 -9.68 -9.76 -16.96 c0 -7.28 3.9200000000000004 -13.600000000000001 9.76 -16.96 C25.84 5.120000000000001 29.760000000000005 11.440000000000001 29.760000000000005 18.72z"
				></path>
				<path
					class="car"
					fill="none"
					stroke-width="4"
					pathLength="100"
					d="M29.760000000000005 18.72 c0 7.28 -3.9200000000000004 13.600000000000001 -9.840000000000002 16.96 c -2.8800000000000003 1.6800000000000002 -6.24 2.64 -9.840000000000002 2.64 c -3.6 0 -6.88 -0.96 -9.76 -2.64 c0 -7.28 3.9200000000000004 -13.52 9.840000000000002 -16.96 c2.8800000000000003 -1.6800000000000002 6.24 -2.64 9.76 -2.64 S26.880000000000003 17.040000000000003 29.760000000000005 18.72 c5.84 3.3600000000000003 9.76 9.68 9.840000000000002 16.96 c -2.8800000000000003 1.6800000000000002 -6.24 2.64 -9.76 2.64 c -3.6 0 -6.88 -0.96 -9.840000000000002 -2.64 c -5.84 -3.3600000000000003 -9.76 -9.68 -9.76 -16.96 c0 -7.28 3.9200000000000004 -13.600000000000001 9.76 -16.96 C25.84 5.120000000000001 29.760000000000005 11.440000000000001 29.760000000000005 18.72z"
				></path>
			</svg>
		</div>
		<h1>your info ( ͡° ͜ʖ ͡°)</h1>
		<form id="settingsForm">
			<div class="section animated-section">
				<div class="section animated-section">
					<div class="entry">
						<label id="apiKeyLabel" for="apiKey">openai api key</label>
						<input type="text" id="apiKey" name="apiKey" placeholder="sk-" />
					</div>
				</div>
				<h2>personal info.</h2>
				<div class="entry">
					<label for="name">name</label>
					<input type="text" id="name" name="name" />
				</div>
				<div class="entry">
					<label for="familyName">family name</label>
					<input type="text" id="familyName" name="familyName" />
				</div>
				<div class="entry">
					<label for="email">email</label>
					<input type="email" id="email" name="email" />
				</div>
				<div class="entry">
					<label for="phone">phone number</label>
					<input type="tel" id="phone" name="phone" />
				</div>
				<div class="entry">
					<label for="address1">address line 1</label>
					<input type="text" id="address1" name="address1" />
				</div>
				<div class="entry">
					<label for="address2">address line 2</label>
					<input type="text" id="address2" name="address2" />
				</div>
				<div class="entry">
					<label for="city">city</label>
					<input type="text" id="city" name="city" />
				</div>
				<div class="entry">
					<label for="state">state</label>
					<input type="text" id="state" name="state" />
				</div>
				<div class="entry">
					<label for="postalCode">postal code</label>
					<input type="text" id="postalCode" name="postalCode" />
				</div>
				<div class="entry">
					<label for="country">country</label>
					<input type="text" id="country" name="country" />
				</div>
			</div>
			<div class="section animated-section">
				<h2>experience.</h2>
				<div id="workExperienceContainer"></div>
				<button type="button" id="addWorkExperience">add another</button>
			</div>
			<div class="section animated-section">
				<h2>education.</h2>
				<div id="educationContainer"></div>
				<button type="button" id="addEducation">add another</button>
			</div>
			<div class="section animated-section">
				<h2>skills. *ˢᵉᵖᵉʳᵃᵗᵉ ʷᶦᵗʰ ᶜᵒᵐᵐᵃˢ*</h2>

				<div class="entry">
					<input type="text" id="skills" name="skills" />
				</div>
			</div>
			<div class="section animated-section">
				<h2>portfolio.</h2>
				<div class="entry">
					<input type="url" id="portfolio" name="portfolio" />
				</div>
			</div>
			<div class="section animated-section">
				<h2>resume.</h2>

				<div class="entry">
					<label
						for="resume"
						class="custom-file-upload"
						style="text-align: center"
					>
						upload
					</label>
					<input type="file" id="resume" name="resume" />
				</div>
			</div>
			<div class="section animated-section">
				<h2>cover letter.</h2>
				<div class="entry">
					<textarea id="coverLetter" name="coverLetter"></textarea>
				</div>
			</div>
			<button
				type="button"
				id="saveSettings"
				style="font-size: medium; margin-left: auto"
			>
				save!
			</button>
		</form>

		<script src="settings.js"></script>
	</body>
</html>
