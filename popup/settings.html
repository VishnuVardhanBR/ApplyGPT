<!DOCTYPE html>
<html>
	<head>
		<title>Settings</title>
	</head>
	<body>
		<h1>Job Applicant Details</h1>
		<form id="settingsForm">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" /><br /><br />

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" /><br /><br />

			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" /><br /><br />

			<label for="address">Address:</label>
			<input type="text" id="address" name="address" /><br /><br />

			<label for="linkedin">LinkedIn URL:</label>
			<input type="url" id="linkedin" name="linkedin" /><br /><br />

			<label for="github">GitHub URL:</label>
			<input type="url" id="github" name="github" /><br /><br />

			<label for="resume">Resume:</label>
			<input type="file" id="resume" name="resume" /><br /><br />

			<label for="coverLetter">Cover Letter:</label>
			<textarea id="coverLetter" name="coverLetter"></textarea><br /><br />

			<button type="button" id="saveSettings">Save</button>
		</form>

		<script src="settings.js"></script>
	</body>
</html>
